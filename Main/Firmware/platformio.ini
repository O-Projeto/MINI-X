[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<examples>
monitor_speed = 115200
lib_deps = madhephaestus/ESP32Encoder@^0.10.2
